<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="contact_us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contact Us</title>
</head>
<body>
    <img src="https://i.pinimg.com/564x/76/d8/06/76d80626b885db3757c2e08ff99e247f.jpg" class="bg_img">
    <a href="uncease_newbie.html" class="back">Back</a>
    <div class="container">
        <h1 class="connect">Connect with us</h1>
        <p>We would really appriciate any queries and comments. <br> We sure take time and answer them!</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Pavan Kumar">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 0000000000">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="john@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Subject">
                        </div>

                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Suggestions"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>kvisioneers@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 9848995853</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>banjara hills road no 10,2-7-234/19albw office</td>
                    </tr>
                </table>


            </div>
            
        </div>
    </div>
</body>
